<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <th>JOB APPLICATION </th>
    <br/>
    <br/>
    <form>
        <label for="t1">NAME</label>
        <input type="text" id="t1">
        <br/>
        <br/>
        <label for="t2">EMAIL</label>
        <input type="text" id="t2">
        <br/>
        <br/>
        <label for="t3">PHONE</label>
        <input type="text" id="t3">
        <br/>
        <br/>
        <label for="t4">RESUME:</label>
        <br/>
        <br/>
        <input type="file" id="t4">
        <br/>
        <br/>
        <label for="mm">EXPERIENCE (YEARS)</label>
        <br/>
<select name="name" id="mm">
    <br/>
    <option value="f">12</option>
    <option value="g">10</option>
    <option value="h">8</option>
    <option value="i">5</option>
    <option value="j">2</option>
</select>
<br/>
<br/>
        <fieldset>
            <legend>SKILLS</legend>
            <br/>
            <label for="t5">HTML</label>
            <input type="checkbox" id="t5">
            <br/>
           <br/>
           <label for="t6">CSS</label>
            <input type="checkbox" id=t6">
           
            <br/>
            <br/>
            <label for="t7">JAVA SCRIPT</label>
            <input type="checkbox" id=t7">
            <br/>
            <br/>
        
            <label for="t8">HIGHEST EDUCATION</label>  
              <select name="education" id="t8">
<option value="1">HIGH SCHOOL</option>
<option value="2">INTERMEDIATE</option>
<option value="3">GRADUATED</option>
<option value="4">ENGAGED </option>
            </select>
        </fieldset>
        <BR/>
        <br/>
        <th>AVAILABILITY</th>
        <br/>
        <label for="t9">FULL TIME</label>
        <input type="radio" id="t9">
        <br/>
        <label for="t0">PART TIME</label>
        <input type="radio" id="t0">
<br/>
<br/>
        <label for="AB">ADDITIONAL COMMENTS</label>
        <br/>
<textarea name="ab" id="AB" cols="30" rows="10"></textarea>
<button>REGISTER</button>
    </form>
</body>
</html>
